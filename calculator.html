<!DOCTYPE html>
<html lang="en">

<head>
        <style>
        @import url('https://fonts.googleapis.com/css?family=Michroma&display=swap');
        </style>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="calc">
        <div class="wrapAll">
            <div class="display">0</div>

            <div class="wrapNumbers">
                <input type="button" id="7" class="numbers clickable" value="7"></input>
                <input type="button" id="8" class="numbers clickable" value="8"></input>
                <input type="button" id="9" class="numbers clickable" value="9"></input>
                <input type="button" id="4" class="numbers clickable" value="4"></input>
                <input type="button" id="5" class="numbers clickable" value="5"></input>
                <input type="button" id="6" class="numbers clickable" value="6"></input>
                <input type="button" id="1" class="numbers clickable" value="1"></input>
                <input type="button" id="2" class="numbers clickable" value="2"></input>
                <input type="button" id="3" class="numbers clickable" value="3"></input>
            </div>

            <div class="wrapOperators">
                <input type="button" id="division" class="Operators clickable" value="/"></input>
                <input type="button" id="multiplication" class="Operators clickable" value="*"></input>
                <input type="button" id="subtraction" class="Operators clickable" value="-"></input>
                <input type="button" id="addition" class="Operators clickable" value="+"></input>
            </div>

            <div class="wrapBottom">
                <input type="button" id="equal" class="equal-reset " value="="></input>
                <input type="button" id="reset" class="equal-reset " value="Reset"></input>
            </div>
        </div>

    </div>

    <script src="./calculator.js"></script>
</body>

</html>
